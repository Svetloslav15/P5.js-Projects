<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meower</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="./styles.css" type="text/css">
</head>
<body>
<header>
    <h1 class="title">Meower 😸🐈</h1>
</header>
<main>
    <form class="mew-form" method="post">
        <div class="error-message" style="display: none;">
        </div>
        <label for="name">Name</label>
        <input class="u-full-width" type="text" id="name" name="name">
        <label for="content">Mew</label>
        <textarea class="u-full-width" type="text" id="content" name="content"></textarea>
        <button class="button-primary">Send Your Mew 😸</button>
    </form>
    <div class="loading">
        <img src="../loading.gif" alt="loading">
    </div>
    <div class="mews"></div>
</main>
<script src="./client.js"></script>
</body>
</html>
